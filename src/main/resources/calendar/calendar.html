    <ul>

<div id="container">
    <div id="header">
        <div id="monthDisplay"></div>
        <div>
            <button id="backButton">Tilbage</button>
            <button id="nextButton">Næste</button>
        </div>
    </div>

    <div id="weekdays">
        <div>Søndag</div>
        <div>Mandag</div>
        <div>Tirsdag</div>
        <div>Onsdag</div>
        <div>Torsdag</div>
        <div>Fredag</div>
        <div>Lørdag</div>
    </div>

    <div id="calendar"></div>
</div>

<div id="newEventModal">
    <h2>Ny begivenhed</h2>

    <input id="eventTitleInput" placeholder="Titel på begivenhed" />

    <button id="saveButton">Gem</button>
    <button id="cancelButton">Annuller</button>
</div>

<div id="deleteEventModal">
    <h2>Begivenheder</h2>

    <p id="eventText"></p>

    <button id="deleteButton">Fjern</button>
    <button id="closeButton">Luk</button>
</div>
